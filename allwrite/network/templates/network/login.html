{% extends "network/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="login_form">
        {% csrf_token %}
        <div class="form-group" >
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="background-color:orange; border:none; text-align: center; display: flex; margin-left: auto; margin-right: auto;">
    </form>

    <div style="color: grey; text-align: center; margin-top: 20px; margin-left: auto; margin-right: auto;">Don't have an account? <p>Register <a style="color:teal;"href="{% url 'register' %}">here.</a></p></div>

{% endblock %}
