{% extends "network/layout.html" %}

{% block body %}

    <h2>Create Account</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="login_form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="text-align: center; display: flex; margin-left: auto; margin-right: auto;">
    </form>

    <div style="text-align: center; margin-top: 20px; margin-left: auto; margin-right: auto;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
